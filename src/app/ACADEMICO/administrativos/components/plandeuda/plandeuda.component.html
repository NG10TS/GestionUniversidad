<strong>
    <h2 class="text-center text-bold text-light">GESTIONAR Plandeuda</h2>
  </strong>
  <hr class="border-warning">
  <!-- CRUD V3: idPK=> id_plandeuda, TITULO=> PLANES DE DEUDAS, nombreCRUD=> Plandeuda,  dataP=> plandeu -->
  <button type="button" class="btn btn-outline-light font-weight-bold" data-toggle="modal" data-target="#ModalCrudPlandeuda"
    data-whatever="@getbootstrap">AGREGAR PLANES DE DEUDAS</button>
  <form method="GET" action="" accept-charset="UTF-8" class="form-inline my-2 my-lg-0 float-right" role="search">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text bg-warning" id="inputGroup-sizing-default">BÃºsqueda</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
  </form>
  <br>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover table-danger">
      <thead class="bg-danger ">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Deudas</th>
          <th scope="col">Plan de Inscripcion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of plandeu; let i= index">
          <td style="width: 20px;">{{i+1}}</td>
          <td>
            <spam> *ngIf="!a.Editando">{{a.id_deuda}} </spam>
        </td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.id_plan_ins}} </spam>
        </td>
          <td style="width: 200px;">
            <button (click)="SeleccionarPlandeuda(a.id_plandeuda)"
              class="btn btn-warning"><i class="bi bi-pencil"></i></button>
            <button type="button" class="btn btn-danger" (click)="EliminarPlandeuda(a.id_plandeuda)">
              <i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- MODAL DE CRUD ADD MOD DE CODIGO DE Plandeuda-->
  <div class="modal fade" id="ModalCrudPlandeuda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{!newPlandeuda.get('id_plandeuda').value ? 'REGISTRAR' : 'MODIFICAR'}} PLANES DE DEUDAS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-4" [formGroup]="newPlandeuda">
            <div class="form-group row">
              <label class="form-label col-sm-2">PLAN DE INSCRIPCION: </label>
              <select class="custom-select col-sm-10 form-control" type="text" formControlName="id_plan_ins">
                <optgroup label="SELECCIONE PLAN DE INSCRIPCION" >
                  <option *ngFor="let a of planins" value="{{a.id_plan_ins}}">{{a.id_plan_ins}}</option>
                </optgroup>
               </select>
            </div>
            
            <div class="form-group row">
              <label class="form-label col-sm-2">DEUDA: </label>
              <select class="custom-select col-sm-10 form-control" type="text" formControlName="id_deuda">
                <optgroup label="SELECCIONE DEUDA" >
                  <option *ngFor="let a of deuda" value="{{a.id_deuda}}">{{a.id_deuda}}</option>
                </optgroup>
               </select>
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            (click)="resetPlandeuda()">Cancelar</button>
          <button type="button" class="btn {{!newPlandeuda.get('id_plandeuda').value ? 'btn-success' : 'btn-warning'}}" data-dismiss="modal" [disabled]="!newPlandeuda.valid"
            (click)="AgregarModificarPlandeuda()">{{!newPlandeuda.get('id_plandeuda').value ? 'CREAR PLANES DE DEUDAS' : 'MODIFICAR PLANES DE DEUDAS'}}</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="invisible" style="position: absolute; top:100%" id="btnCrudPlandeuda" data-toggle="modal"
    data-target="#ModalCrudPlandeuda" style="width: 0px;">Abrir Modal Crud</button>
