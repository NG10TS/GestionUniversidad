<strong>
    <h2 class="text-center text-bold text-light">GESTIONAR Planpago</h2>
  </strong>
<hr class="border-warning">
<!-- CRUD V3: idPK=> id_plan_pago, TITULO=> Planpago, nombreCRUD=> Planpago,  dataP=> ret -->
<button type="button" class="btn btn-outline-light font-weight-bold" data-toggle="modal" data-target="#ModalCrudPlanpago"
  data-whatever="@getbootstrap">AGREGAR Planpago</button>
<form method="GET" action="" accept-charset="UTF-8" class="form-inline my-2 my-lg-0 float-right" role="search">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-warning" id="inputGroup-sizing-default">BÃºsqueda</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
  </div>
</form>
<br>
<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover table-danger">
    <thead class="bg-danger ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">TIPO DE PAGO</th>
        <th scope="col">MONTO</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of ret; let i= index">
        <td style="width: 20px;">{{i+1}}</td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.tipo_plan_pagos}}</spam>
        </td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.monto}} </spam>
        </td>
        
        <td style="width: 200px;">
          <button (click)="SeleccionarPlanpago(a.id_plan_pago)"
            class="btn btn-warning"><i class="bi bi-pencil"></i></button>
          <button type="button" class="btn btn-danger" (click)="EliminarPlanpago(a.id_plan_pago)">
            <i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- MODAL DE CRUD ADD MOD DE CODIGO DE Planpago-->
<div class="modal fade" id="ModalCrudPlanpago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{!newPlanpago.get('id_plan_pago').value ? 'REGISTRAR' : 'MODIFICAR'}} Planpago</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-4" [formGroup]="newPlanpago">
         <div class="form-group row">
           <label class="form-label col-sm-2">TIPO DE PLAN DE PAGO: </label>
           <input type="text" class="form-control col-sm-10" formControlName="tipo_plan_pago">
         </div>
        
         <div class="form-group row">
           <label class="form-label col-sm-2">MONTO: </label>
           <input type="text" class="form-control col-sm-10" formControlName="monto">
         </div>
         
         
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="resetPlanpago()">Cancelar</button>
        <button type="button" class="btn {{!newPlanpago.get('id_plan_pago').value ? 'btn-success' : 'btn-warning'}}" data-dismiss="modal" [disabled]="!newPlanpago.valid"
          (click)="AgregarModificarPlanpago()">{{!newPlanpago.get('id_plan_pago').value ? 'CREAR Planpago' : 'MODIFICAR Planpago'}}</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="invisible" style="position: absolute; top:100%" id="btnCrudPlanpago" data-toggle="modal"
  data-target="#ModalCrudPlanpago" style="width: 0px;">Abrir Modal Crud</button>
