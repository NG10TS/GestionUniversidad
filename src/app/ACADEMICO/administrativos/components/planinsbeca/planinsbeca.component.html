<strong>
    <h2 class="text-center text-bold text-light">GESTIONAR Planinsbeca</h2>
  </strong>
<hr class="border-warning">
<!-- CRUD V3: idPK=> id_ins_beca, TITULO=> Planinsbeca, nombreCRUD=> Planinsbeca,  dataP=> ret -->
<button type="button" class="btn btn-outline-light font-weight-bold" data-toggle="modal" data-target="#ModalCrudPlaninsbeca"
  data-whatever="@getbootstrap">AGREGAR Planinsbeca</button>
<form method="GET" action="" accept-charset="UTF-8" class="form-inline my-2 my-lg-0 float-right" role="search">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-warning" id="inputGroup-sizing-default">Búsqueda</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
  </div>
</form>
<br>
<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover table-danger">
    <thead class="bg-danger ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">BECA</th>
        <th scope="col">INCRIPCION</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of ret; let i= index">
        <td style="width: 20px;">{{i+1}}</td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.id_beca}}</spam>
        </td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.id_ins}} </spam>
        </td>
        
        <td style="width: 200px;">
          <button (click)="SeleccionarPlaninsbeca(a.id_ins_beca)"
            class="btn btn-warning"><i class="bi bi-pencil"></i></button>
          <button type="button" class="btn btn-danger" (click)="EliminarPlaninsbeca(a.id_ins_beca)">
            <i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- MODAL DE CRUD ADD MOD DE CODIGO DE Planinsbeca-->
<div class="modal fade" id="ModalCrudPlaninsbeca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{!newPlaninsbeca.get('id_ins_beca').value ? 'REGISTRAR' : 'MODIFICAR'}} Planinsbeca</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-4" [formGroup]="newPlaninsbeca">

         <div class="form-group row">
           <label class="form-label col-sm-2">BECA: </label>
           <select class="custom-select col-sm-10 form-control" type="text" formControlName="id_beca">
             <optgroup label="SELECCIONE BECA" >
               <option *ngFor="let a of beca" value="{{a.id_beca}}">{{a.id_beca}}</option>
             </optgroup>
            </select>
         </div>
         <div class="form-group row">
           <label class="form-label col-sm-2">INSCRIPCIÓN: </label>
           <select class="custom-select col-sm-10 form-control" type="text" formControlName="id_ins">
             <optgroup label="SELECCIONE INSCRIPCIÓN" >
               <option *ngFor="let a of ins" value="{{a.id_ins}}">{{a.id_ins}}</option>
             </optgroup>
            </select>
         </div>
         
        
         
         
         
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="resetPlaninsbeca()">Cancelar</button>
        <button type="button" class="btn {{!newPlaninsbeca.get('id_ins_beca').value ? 'btn-success' : 'btn-warning'}}" data-dismiss="modal" [disabled]="!newPlaninsbeca.valid"
          (click)="AgregarModificarPlaninsbeca()">{{!newPlaninsbeca.get('id_ins_beca').value ? 'CREAR Planinsbeca' : 'MODIFICAR Planinsbeca'}}</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="invisible" style="position: absolute; top:100%" id="btnCrudPlaninsbeca" data-toggle="modal"
  data-target="#ModalCrudPlaninsbeca" style="width: 0px;">Abrir Modal Crud</button>
