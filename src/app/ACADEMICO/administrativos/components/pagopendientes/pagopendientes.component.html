<strong>
    <h2 class="text-center text-bold text-light">GESTIONAR Pagopendientes</h2>
  </strong>
<hr class="border-warning">
<!-- CRUD V3: idPK=> id_tipo_pago_pend, TITULO=> TIPOS DE PAGOS PENDIENTES, nombreCRUD=> Pagopendientes,  dataP=> tipopago -->
<button type="button" class="btn btn-outline-light font-weight-bold" data-toggle="modal" data-target="#ModalCrudPagopendientes"
  data-whatever="@getbootstrap">AGREGAR TIPOS DE PAGOS PENDIENTES</button>
<form method="GET" action="" accept-charset="UTF-8" class="form-inline my-2 my-lg-0 float-right" role="search">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-warning" id="inputGroup-sizing-default">BÃºsqueda</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">
  </div>
</form>
<br>
<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover table-danger">
    <thead class="bg-danger ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del Pago</th>
        <th scope="col">Monto</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of tipopago; let i= index">
        <td style="width: 20px;">{{i+1}}</td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.nombre_pago_pend}} </spam>
        </td>
        <td>
            <spam> *ngIf="!a.Editando">{{a.monto_pago_pend}} </spam>
        </td>
        <td style="width: 200px;">
          <button (click)="SeleccionarPagopendientes(a.id_tipo_pago_pend)"
            class="btn btn-warning"><i class="bi bi-pencil"></i></button>
          <button type="button" class="btn btn-danger" (click)="EliminarPagopendientes(a.id_tipo_pago_pend)">
            <i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- MODAL DE CRUD ADD MOD DE CODIGO DE Pagopendientes-->
<div class="modal fade" id="ModalCrudPagopendientes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{!newPagopendientes.get('id_tipo_pago_pend').value ? 'REGISTRAR' : 'MODIFICAR'}} TIPOS DE PAGOS PENDIENTES</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-4" [formGroup]="newPagopendientes">
          <div class="form-group row">
            <label class="form-label col-sm-2">NOMBRE DE PAGO: </label>
            <input type="text" class="form-control col-sm-10" formControlName="nombre_pago_pend">
          </div>
          <div class="form-group row">
            <label class="form-label col-sm-2">MONTO: </label>
            <input type="number" class="form-control col-sm-10" formControlName="monto_pago_pend">
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="resetPagopendientes()">Cancelar</button>
        <button type="button" class="btn {{!newPagopendientes.get('id_tipo_pago_pend').value ? 'btn-success' : 'btn-warning'}}" data-dismiss="modal" [disabled]="!newPagopendientes.valid"
          (click)="AgregarModificarPagopendientes()">{{!newPagopendientes.get('id_tipo_pago_pend').value ? 'CREAR TIPOS DE PAGOS PENDIENTES' : 'MODIFICAR TIPOS DE PAGOS PENDIENTES'}}</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="invisible" style="position: absolute; top:100%" id="btnCrudPagopendientes" data-toggle="modal"
  data-target="#ModalCrudPagopendientes" style="width: 0px;">Abrir Modal Crud</button>
