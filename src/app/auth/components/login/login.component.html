<div class="container col-md-12">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" [formGroup]="newAdministrador">
          <h2 class="title">INICIAR SESION</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Carnet" formControlName="CI">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" formControlName="Password"/>
            <br>
            <p *ngIf="Auth" class="text-danger font-weight-bold">Cuenta o Contraseña Incorrecta.</p>
            <!-- prueba commit -->
          </div>
          <!-- <input type="submit" value="Ingresar" class="btn solid" /> -->
          <br>
          <button type="button" class="form-control btn btn-primary submit px-3" (click)="autenticar()">INGRESAR</button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres Estudiante Egresado o Estas Inscrito a algun curso?</h3>
          <p> En caso que sí, utilice el botón: Ir a Login.</p>
          <button routerLink="/auth/IngresoPostgrado" class="btn transparent" id="sign-up-btn">
            Ir a Login
          </button>
          <button routerLink="/inscripcionespostgrado" class="btn transparent" id="sign-up-btn">
            Deseo Inscribirme
          </button>
        </div>
        <!-- <img [src]="ruta+'fijos/escudoUnior.png'" alt="" /> -->
      </div>

    </div>
  </div>
