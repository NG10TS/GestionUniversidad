  <form id="contact_form" [formGroup]="newInscritosPrograma">
    <!-- {{newInscritosPrograma.value|json}} -->
    <div class="name">
      <input type="text" oninput="this.value= this.value.toUpperCase()" placeholder="APELLIDO PATERNO" formControlName="ape_p_ins">
    </div>
    <div class="email">
      <input type="text" oninput="this.value= this.value.toUpperCase()" placeholder="APELLIDO MATERNO" formControlName="ape_m_ins">
    </div>

    <div class="">
      <input type="text" oninput="this.value= this.value.toUpperCase()" placeholder="NOMBRES" formControlName="nombre_ins">
    </div>

    <div class="name">
      <input type="text" oninput="this.value= this.value.toUpperCase()" placeholder="NRO. CARNET: 12345-OR" formControlName="ci_ins">
    </div>
    <div class="email">
      <input type="text" oninput="this.value= this.value.toUpperCase()" placeholder="PROFESION" formControlName="profesion">
    </div>

    <div class="name">
      <input type="number" placeholder="TELEFONO DOMICILIO" formControlName="telf_domicilio">
    </div>
    <div class="email">
      <input type="number" placeholder="TELEFONO MOVIL" formControlName="telf_movil">
    </div>

    <div class="name">
      <input type="email" placeholder="CORREO" formControlName="correo">
    </div>
    <div class="email">
      <input type="number" placeholder="NRO DE FOLDER" formControlName="nro_folder">
    </div>



    <div class="email">
      <label>FECHA DE NACIMIENTO. </label>
      <input type="date" placeholder="FECHA DE NACIMIENTO" formControlName="fech_nac_ins">
    </div>
    <div class="name">
      <input type="text" placeholder="DIRECCION DE DOMICILIO" formControlName="dir_dom_ins">
    </div>

    <div class="name">
      <input type="text" placeholder="EMPRESA O INSTITUCION DE TRABAJO" formControlName="institucion_trab_ins">
    </div>
    <div class="email">
      <input type="text" placeholder="DIRECCION DE TRABAJO" formControlName="dir_trab_ins">
    </div>


    <div class="name">
      <label>TELEFONO TRABAJO. </label>
      <input type="number" placeholder="TELEFONO DE TRABAJO" formControlName="telf_trab_ins">
    </div>
    <div class="email">
      <label>GRADO ACADEMICO</label>
      <select placeholder="Subject line" name="subject" id="subject_input" formControlName="grado_acad_ins">
        <option disabled hidden selected>SELECCIONE PROGRAMA</option>
        <option value="LICENCIATURA">LICENCIATURA</option>
        <option value="TECNICO SUPERIOR">TECNICO SUPERIOR</option>
      </select>
    </div>

    <div class="name">
      <label>CARNET DIGITAL</label>
      <input type="file" #carnet_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatocarnet_docu(carnet_docu);"  (change)="onFileChangecarnet_docu($event)">
    </div>
    <div class="email">
      <label>CURRICULUM VITAE DIGITAL</label>
      <input type="file" #cv_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatocv_docu(cv_docu);"  (change)="onFileChangecv_docu($event)">
    </div>

    <div class="name">
      <label>TITULO ACADEMICO DIGITAL</label>
      <input type="file" #titulo_acad_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatotitulo_acad_docu(titulo_acad_docu);"  (change)="onFileChangetitulo_acad_docu($event)">
    </div>
    <div class="email">
      <label>TITULO DE PROVISION NACIONAL DIGITAL</label>
      <input type="file" #titulo_prov_nac_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatotitulo_prov_nac_docu(titulo_prov_nac_docu);"  (change)="onFileChangetitulo_prov_nac_docu($event)">
    </div>

    <div class="name">
      <label>FOTO DIGITAL</label>
      <input type="file" #fotos_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatofotos_docu(fotos_docu);"  (change)="onFileChangefotos_docu($event)">
    </div>
    <div class="email">
      <label>NUEVA CONTRASEÑA DE ACCESO</label>
      <input type="text" placeholder="contraseña" formControlName="contrasenia">
    </div>
    <!-- <div class="email">
      <label>BOLETA DE PAGO DIGITAL</label>
      <input type="file" #boletas_docu accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatoboletas_docu(boletas_docu);"  (change)="onFileChangeboletas_docu($event)">
    </div> -->


    <!-- ESTO ES PARA INGRESO PROGRAMA -->
    <div class="message">
      <input type="number" placeholder="PARTE ACADEMICA" class="text-danger text-center red" value="PARTE ACADEMICA" disabled>
    </div>

    <div [formGroup]="newIngresoPrograma">
      <div class="name">
        <label>PROGRAMA</label>
        <select placeholder="Subject line" name="subject" id="subject_input" formControlName="id_programa">
          <option disabled hidden selected>SELECCIONE PROGRAMA</option>
          <option *ngFor="let a of programa" value="{{a.id_programa}}">{{a.titulo}} - {{a.version_programa}} </option>
        </select>
      </div>
      <div class="email">
        <label>MODALIDAD DE PAGO</label>
        <select placeholder="Subject line" name="subject" id="subject_input" formControlName="tipo_pago">
          <option disabled hidden selected>SELECCIONES MODALIDAD DE PAGO</option>
          <option value="MENSUALIDAD">MENSUALIDAD</option>
          <option value="CERTIFICACION">CERTIFICACION</option>
          <option value="TITULACION">TITULACION</option>
          <option value="MATRICULA">MATRICULA/INSCRIPCION</option>
          <option value="AL CONTADO">AL CONTADO (ACCEDE A % DE DESCUENTO ACORDADO EN PUBLICACIONES)</option>
        </select>
      </div>



      <div class="name">
        <label>MONTO A PAGAR. </label>
        <input type="number" placeholder="MONTO A PAGAR" formControlName="pago">
      </div>


      <div class="email">
        <label>BOLETA DIGITAL</label>
        <input type="file" #pago_doc accept="image/jpg, image/png, image/jpeg, application/pdf" (change)="VerificarFormatopago_doc(pago_doc);"  (change)="onFileChangepago_doc($event)">
      </div>
    </div>
    <!-- <div class="subject">
      <label for="subject"></label>
      <select placeholder="Subject line" name="subject" id="subject_input" required>
        <option disabled hidden selected>Subject line</option>
        <option>I'd like to start a project</option>
        <option>I'd like to ask a question</option>
        <option>I'd like to make a proposal</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
    </div> -->
    <div class="submit">
      <input type="button" value="INSCRIBIRSE" id="form_button" class="btn btn-success form-control"  (click)="AgregarModificarInscritosPrograma()" (click)="btnsubmit=true" *ngIf="!btnsubmit"/>
      <div class="d-flex justify-content-center" *ngIf="btnsubmit">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->
